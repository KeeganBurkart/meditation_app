<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mindful Connect Profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Mindful Connect</h1>
        <nav>
            <a href="index.html">Timer</a> |
            <a href="profile.html">Profile</a>
        </nav>
    </header>
    <main>
        <div class="profile-container">
            <img id="profilePhoto" class="profile-photo" src="" alt="Profile photo">
            <div class="profile-info">
                <h2 id="profileName"></h2>
                <p id="profileBio"></p>
            </div>
            <div class="stats">
                <div class="stat">
                    <div id="totalMinutes">0</div>
                    <div>Minutes</div>
                </div>
                <div class="stat">
                    <div id="sessionCount">0</div>
                    <div>Sessions</div>
                </div>
                <div class="stat">
                    <div id="currentStreak">0</div>
                    <div>Day Streak</div>
                </div>
            </div>
            <h3>Recent Activity</h3>
            <ul id="activityList" class="activity-list"></ul>
        </div>
    </main>
    <footer>
        <p>&copy; 2023 Mindful Connect</p>
    </footer>
    <script src="profile.js"></script>
</body>
</html>
